<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>AI Poem Generator</h1>
    </header>

    <main>
        <form>
            <input type="text" 
            placeholder="Enter the topic of the poem" 
            autofocus
            required
            class="instructions"
            />
            <input type="submit" class="button" />
        </form>
        <div class="poem">
            Poem will go here 
            <br />
            And here
        </div>
    </main>

    <footer>This AI project was coded by <a href="https://github.com/kristiinlee">Kristin Jones </a>
        and is <a href="https://github.com/kristiinlee/kristin-poem-generator" target="_blank">open-sourced on GitHub</a>
        and is hosted by <a href="https://poemgenerator.netlify.app/">Netlify</a></footer>
    <script src="src/java.js"></script>
</div>
</body>
</html>
